{% extends "ProyectoWebApp/base.html" %}

{% load static %}

{% block content %}
<style>
    /* Aquí van los estilos CSS que te mencioné antes */
    .container {
        display: flex;
        justify-content: center;
        align-items: flex-start;
        height: auto;
        flex-direction: row;
        gap: 20px;
        margin-top: 20px;
    }

    .box {
        width: 300px;
        height: 200px;
        margin: 20px;
        border: 2px solid #ff0000;
        background-color: #e7f3ff;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
        cursor: pointer;
        transition: background-color 0.3s;
        padding: 10px;
    }

    .box:hover {
        background-color: #cce5ff;
    }

    .box a {
        text-decoration: none;
        color: #ff0000;
        font-size: 16px;
        font-weight: bold;
        margin-top: 10px;
    }

    .logo {
        width: 100px;
        height: auto;
        margin-bottom: 10px;
    }
</style>

<div class="container">
    <!-- Caja para la descarga del archivo AnyDesk -->
    <div class="box">
        <img src="{% static 'ProyectoWebApp/img/any.png' %}" alt="Logo AnyDesk" class="logo">
        <a href="{% url 'descargar_anydesk' %}">Descargar AnyDesk</a>
    </div>

    <!-- Caja para redirigir al centro de descargas de Sharp -->
    <div class="box">
        <img src="{% static 'ProyectoWebApp/img/sharp.png' %}" alt="Logo Sharp" class="logo">
        <a href="{% url 'ir_a_sharp' %}">Ir al Centro de Descargas Sharp</a>
    </div>
</div>
{% endblock %}
